<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Ionic CDN-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <!--End Ionic CDN-->
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <ion-app>
      <ion-content fullscreen>
        <ion-grid class="ion-no-margin">
          <!--First row-->
          <ion-row>
            <ion-col size="12">
              <ion-button fill="clear" color="dark">
                <ion-icon name="add-circle-outline"></ion-icon>
                New Game
              </ion-button>
            </ion-col>
          </ion-row>
          <!--Second row-->
          <ion-row class="second-row">
            <ion-col size="12" size-lg="5">
              <!--Player 1 row-->
              <ion-row>
                <ion-col size="12">
                  <p class="players-name">Player 1</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <p class="global-players-score">50</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <section class="current-number">
                    <p>Current</p>
                    <p class="current-score">11</p>
                  </section>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="2">
              <!--Dice row-->
              <ion-row>
                <io-col size="0" size-lg="12">
                  <div class="empty-div"></div>
                </io-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <div class="dice"></div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-row>
                    <ion-col size="12">
                      <ion-button fill="clear" color="dark">
                        <ion-icon
                          class="center-buttons"
                          name="reload-outline"
                        ></ion-icon>
                        Roll Dice
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <ion-button fill="clear" color="dark">
                        <ion-icon
                          class="center-buttons"
                          name="download-outline"
                        ></ion-icon>
                        Hold
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-lg="5">
              <!--Player 2 row-->
              <ion-row>
                <ion-col size="12">
                  <p class="players-name">Player 2</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <p class="global-players-score">49</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <section class="current-number">
                    <p>Current</p>
                    <p class="current-score">22</p>
                  </section>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
  </body>
</html>
